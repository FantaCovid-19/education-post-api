tags:
  - name: Auth
    description: Auth Api

paths:
  /api/v1/auth/signin:
    post:
      summary: Sign In
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignIn'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SignIn'
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          email:
                            type: string
                            format: email
                          role:
                            type: string
                            enum:
                              - USER
                              - ADMIN
                  accessToken:
                    type: object
                    properties:
                      expiresIn:
                        type: integer
                        example: 600
                      token:
                        type: string
                        example: example.token.jwt
                  message:
                    type: string
                    example: Sign In
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      properties:
                        error:
                          type: string
                          example: Error message
        409:
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: String
                    example: Error message

  /api/v1/auth/signup:
    post:
      summary: Sign Up
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUp'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SignUp'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                        format: email
                      role:
                        type: String
                        enum:
                          - USER
                          - ADMIN
                  message:
                    type: string
                    example: Sign Up
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        error:
                          type: string
                          example: Error message
        409:
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Error message

components:
  schemas:
    SignIn:
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
    SignUp:
      properties:
        name:
          type: string
          example: User Example
        email:
          type: string
          format: email
        password:
          type: string
          format: password
